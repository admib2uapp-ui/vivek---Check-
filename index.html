<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DistriFin - Finance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth theme transitions */
      * {
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }
      
      /* Global override for input boxes to prevent dark/black backgrounds */
      input:not([type="checkbox"]):not([type="radio"]), 
      select, 
      textarea {
        background-color: #f0f9ff !important; /* brand-50 */
        border-color: #bae6fd !important; /* brand-200 */
        color: #0c4a6e !important; /* brand-900 */
      }
      .dark input:not([type="checkbox"]):not([type="radio"]), 
      .dark select, 
      .dark textarea {
        background-color: #1e293b !important; /* slate-800 */
        border-color: #334155 !important; /* slate-700 */
        color: #f1f5f9 !important; /* slate-100 */
      }
      
      input:focus, select:focus, textarea:focus {
        border-color: #0ea5e9 !important; /* brand-500 */
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2) !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

  </body>
</html>
